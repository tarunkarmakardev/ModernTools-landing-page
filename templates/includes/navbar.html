<!-- Navbar -->
{% load static %}
{% load active_link_tags %}

<nav class="navbar sticky-top navbar-expand-lg navbar-dark bg-alpha py-3">
    <div class="navbar-cus-icon">
        <a class="navbar-brand mx-0 ps-2" href="{% url 'main:home' %}">
            <img src="{% static 'images/logo.png' %}" alt="" width="30" height="30">
            <span class="ms-2">MordernTools PDF Editor</span>
        </a>
    </div>
    <div class="container-fluid mx-0 px-0">

        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <!-- Links -->
        <div class="collapse navbar-collapse nav-cus-menu" id="navbarSupportedContent">
            <ul class="navbar-nav  mb-2 mb-lg-0">
                <li class="nav-item me-4">
                    {% url 'main:home' as home %}
                    <a class="nav-link {% if request.path == home %}active{% endif %}" href="{% url 'main:home' %}"
                        aria-current="page">Home </a>
                    <!-- Using Django's native way to add 'active' class to the link -->
                </li>
                <li class="nav-item">
                    <a class="nav-link {% active_link 'contacts:contact' %}" href="{% url 'contacts:contact' %}">Contact
                        Us</a>
                    <!-- Using active_link_tags plugin -->
                </li>
                <li class="nav-item">
                    <a class="nav-link {% active_link 'main:about' %}" href="{% url 'main:about' %}">About Us</a>
                </li>
            </ul>
            <ul class="navbar-nav mb-2 mb-lg-0">

                {% if user.is_authenticated %}

                <li class="nav-item">
                    <a class="nav-link {% active_link 'accounts:profile' %}" href="{% url 'accounts:profile' %}"> <i
                            class="fas fa-user-alt me-2"></i> Profile</a>
                </li>

                <li class="nav-item">
                    <a class="nav-link" href="{% url 'accounts:logout' %}">Logout</a>
                </li>

                {% else %}

                <li class="nav-item">
                    <a class="nav-link {% active_link 'accounts:login' %}" aria-current="page"
                        href="{% url 'accounts:login' %}">Sign in</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link {% active_link 'accounts:register' %}"
                        href="{% url 'accounts:register' %}">Register</a>
                </li>

                {% endif %}

            </ul>
        </div>
    </div>
</nav>
